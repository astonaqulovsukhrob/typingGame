<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="section">
    <div class="nav-div">
      <button class="bars" id="bars">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav hidden1">
        <h1>Typing Game</h1>
        <ul class="nav-ul">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Connect</a></li>
        </ul>
      </nav>
    </div>
    <nav class="nav-res ">
      <h1>Typing Game</h1>
      <button class="times" id="times">
        <i class="fas fa-times"></i>
      </button>
      <ul class="ul-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Connect</a></li>
      </ul>
    </nav>
    <header>
      <div class="selcet-container">
        <select name="" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>
    <section>
      <h2 class="score" id="score">Score: 0</h2>
      <div class="game-container">
        <span class="word" id="word"></span>
        <input class="input" type="text" id="input-text" autocomplete="off">
        <span class="time">Time:
          <span id="time">10s</span>
        </span>
      </div>
    </section>
    <footer>
      <div class="instagram">
        <a href="https://instagram.com/sukhrobweb">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="telegram">
        <a href="https://t.me/sukhrob_web">
          <i class="fab fa-telegram"></i>
        </a>
      </div>
      <div class="github">
        <a href="https://github.com/astonaqulovsukhrob">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </section>

  <div class="modal hidden">
    <h3>Time is Over</h3>
    <h4>Your Score:</h4>
    <h5><span id="lastScore">4</span></h5>
    <button class="agin" onclick="location.reload()">Agin </button>
  </div>
  <div class="overlay hidden"></div>


  <!-- js -->
  <script src="app.js"></script>
</body>

</html>
